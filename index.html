  <div class="container">
    <h1>The arrow game</h1>
    <p>Move all the right pointing arrows to the right-most side and the left pointing arrows to the left-most side. 
    An arrow can slide to the empty space, or jump over an opposing arrow to the empty space.</p>
    <p>Click on an arrow to move it.</p>
